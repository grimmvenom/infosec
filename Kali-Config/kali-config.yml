---
- hosts: all
  become: yes
  tasks:
  - name: Update repositories cache
    apt:
      update_cache: yes

  - name: Install a list of packages
    apt:
      name: "{{ packages }}"
    vars:
      packages:
      - fish
      - python3
      - python3-pip
      - git
      - terminator
      - alacarte
      - htop
      - ntop
      - iotop
      # - gcc

  # ==========================================================#
